<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Descrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">AGENDA DE TRABALHO: Atualizar Descrição da Tarefa</span>
        </div>
    </nav>

    <form action="/atualizar" method="post" class="p-4">
        <div class="mb-3">
            <label for="titulo" class="form-label">Selecione o Título:</label>
            <select id="titulo" name="titulo" class="form-select" required>
                {{opcoes}}
            </select>
        </div>

        <div class="mb-3">
            <label for="Ntitle" class="form-label">Novo Título:</label>
            <input type="text" id="Ntitle" name="Ntitle" class="form-control">
        </div>

        <div class="mb-3">
            <label for="Ndesc" class="form-label">Nova Descrição:</label>
            <input type="text" id="Ndesc" name="Ndesc" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="Ndisc" class="form-label">Nova Disciplina:</label>
            <input type="text" id="Ndisc" name="Ndisc" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-dark">Atualizar</button>
        <a href="/" class="btn btn-outline-dark ms-3">Voltar</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
