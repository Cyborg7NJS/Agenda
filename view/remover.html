<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover trabalho</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">AGENDA DE TRABALHO: Remover Trabalho</span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Exclir Relatorio</h1>
        <form action="/remover" method="post">
            <label for="criterio">Remover por:</label><br><br>
            <select name="criterio" id="criterio">
                <option value="nome">Excluir por Titulo da Tarefa</option>
            </select><br><br>

            <label for="valor">Digite o valor:</label><br><br>
            <input type="text" id="valor" name="valor" required><br><br>

            <button type="submit">Excluir Relatorio</button>
        </form>

        <a href="/">Voltar</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
